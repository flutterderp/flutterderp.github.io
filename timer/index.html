<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>timer</title>
		<link rel="icon" href="/asura.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="tock.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<!-- Timer -->
		<div>
			<button id="time_start">Start</button>
			<button id="time_pause">Pause</button>
			<button id="time_reset">Reset</button>
		</div>
		
		<input type="text" name="time_spent" readonly="readonly">
		<!-- End timer -->
		
		<script>
			// Instantiate timer
			// Set existing time
			window.onload = function()
			{
				var timer = new Tock();

				jQuery('#start').on('click', function ()
				{
					timer.start(jQuery('input[name="time_spent"]').val());
					jQuery('#start').hide();
				});
				
				jQuery('#pause').on('click', function ()
				{
					timer.pause();
				});
				
				jQuery('#reset').on('click', function ()
				{
					timer.reset();
					jQuery('input[name="time_spent"]').val('');
				});
			}
			jQuery(document).ready(
			{
			
				
			});
			
		</script>
	</body>
</html>
