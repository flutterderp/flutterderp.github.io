<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>timer</title>
		<link rel="icon" href="/asura.ico">
		<link href="flipclock.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="flipclock.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<!-- Timer -->
		<div class="clock-wrap"></div>
		
		<a class="button clock-control" data-clockstatus="start" href="#">Start</a>
		<a class="button clock-control" data-clockstatus="stop" href="#">Stop</a>
		<!-- End timer -->
		
		<script>
			// Instantiate timer
			var clock = jQuery('.clock-wrap').FlipClock(
			{
				// options
				autoStart:				false,
				countdown:				false,
				defaultClockFace:	'HourlyCounter',
			});
			// Set existing time
			clock.setTime(3623);
			
			
			jQuery('.clock-control').click(function(e)
			{
				e.preventDefault();
				switch(jQuery(this).data('clockstatus'))
				{
					case 'start' :
						clock.start();
						break;
					case 'stop' :
						clock.stop();
						break;
				}
				
			});
			
			jQuery(document).ready(
			{
			
				
			});
			
		</script>
	</body>
</html>
