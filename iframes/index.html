<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" value="width=device-width, initial-scale=1.0">
		<title>Floaty iframe things</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		
		<p class="screenlinks">
			<a href="" data-screen-type="dsktop"><i class="fa fa-2x fa-desktop"></i></a>
			<a href="" data-screen-type="tablet"><i class="fa fa-2x fa-tablet"></i></a>
			<a href="" data-screen-type="mobile"><i class="fa fa-2x fa-mobile"></i></a>
		</p>
		
		<div class="screenshots">
			<div class="screenshot dsktop">
				<div class="titlebar">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<img src="https://placekitten.com/512/374" alt="cat">
			</div>

			<div class="screenshot tablet hidden">
				<div class="titlebar"></div>
				<img src="https://placekitten.com/231/317" alt="cat">
			</div>
			
			<div class="screenshot mobile hidden">
				<div class="titlebar"></div>
				<img src="https://placekitten.com/116/159" alt="cat">
			</div>
		</div>
		
	</body>
	<script>
		$(document).ready(function()
		{
			$('.screenlinks a').on('click', function(e)
			{
				e.preventDefault();
				e.stopPropagation();
				
				clicked = $(this).data('screen-type');
				
				$('.screenshot:not(.'+clicked+'):visible').addClass('hidden');
				$('.screenshot.'+clicked).removeClass('hidden');
			});
		});
	</script>
</html>
